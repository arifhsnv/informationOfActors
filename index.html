<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Actors" />
    <meta name="keywords" content="Bruce Wayne,John Wick" />
    <meta name="Author" content="Hasanov Arif" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Actors</title>
  </head>
  <body>
    <section class="container">
      <div class="card">
        <div class="card-head">
          <div class="bgcolor"></div>
          <img class="actor-image" src="./img/bruce.jpg" alt="" />
          <i class="fa-solid fa-quote-left"></i>
          <div class="information-actor">
            <h2 class="fullName">Bruce Wayne</h2>
            <div class="job">Software Developer</div>
          </div>
        </div>
        <div class="card-content">
          <p class="skills none">
            Lorem ipsum dolor sit amet, consectetur adipisicing elit. Mollitia
            sunt labore et, voluptate commodi sint optio cumque. Amet ipsum
            obcaecati molestias unde velit asperiores dicta ea nam ullam. Enim,
            sequi.
          </p>
          <div class="btn">
            <button class="left-side"><</button>
            <button class="right-side">></button>
          </div>
        </div>
        <button class="showing-skills">SHOW SKILL</button>
      </div>
    </section>

    <script src="./app.js"></script>
  </body>
</html>
